[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200

# Celo network configuration
[rpc_endpoints]
celo = "https://forno.celo.org"
alfajores = "https://alfajores-forno.celo-testnet.org"

[etherscan]
celo = { key = "${CELOSCAN_API_KEY}" }
alfajores = { key = "${CELOSCAN_API_KEY}" }
